<script>
    function submitnet(){
             $("#loading").fadeOut(500);
                var fulltang=echarts.init(document.getElementById("fulltang"));
                var fullvalue=$(".action-value").html()
                //加载动画效果
                function showLoad(){

                  }
                  //隐藏动画效果
                function hiddenLoad(){
                        $("#loading").fadeOut(500);
                      $('#loading').hide();
                  }
                $.ajax({
                    async:false,
                    type:"GET",
                    url:"/Tangnetnetfun",
                    contentType: "application/json;charset=utf-8",
                    data:{'value':fullvalue},
                    beforeSend: function (){
                      //ajax刷新前加载load动画
                      showLoad();
                  },
                    success:function(data){
                        $("#loading").fadeOut(5000);
                        alert("成功");
                        console.log(data)
                        var option = {
                            tooltip: {},
                             toolbox: {
                            show: true,
                            feature: {
                              mark: { show: true },
                              dataView: { show: true, readOnly: false },
                              restore: { show: true },
                              saveAsImage: { show: true }
                            }
                          },
                            legend: [
                              {
                                // selectedMode: 'single',
                                data: data.categories.map(function (a) {
                                  return a.name;
                                })
                              }
                            ],
                            animationDuration: 1500,
                            animationEasingUpdate: 'quinticInOut',
                            roam:true,
                            scaleLimit:{
                              max:3,
                              min:0.7
                            },
                            color:[
                                '#93b5cf','#BDE5CE','#f8df72','#f1939c',
                                '#3A727F'
                            ],
                            series: [
                              {
                                  name: '全唐人物关系网络图',
                                  type: 'graph',
                                  layout: 'force',
                                  draggable: true,
                                  labelLayout: {
                                        hideOverlap: true
                                  },
                                    edgeSymbol:['circle', 'arrow'],
                                    edgeSymbolSize:[4, 6],
                                data: data.fulltang[1],
                                links: data.fulltang[0],
                                categories: data.categories,
                                roam: true,
                                label: {
                                   normal: {
                                      show: true,
                                      position: 'inside',

                                      textStyle:{
                                        fontSize:10
                                      }

                                },
